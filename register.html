    <div class="container-fluid p-5">
      <h5 class="regis-head pb-3">Register here</h5>
      <form class="row g-3">
        <div class="col-md-4">
          <label for="fname">First name:</label>
              <input class="form-control" type="text" id="fname" name="fname" placeholder="First name" required>
        </div>
        <div class="col-md-4">
          <label for="lname">Last name:</label>
              <input class="form-control" type="text" id="lname" name="lname" placeholder="Last name" required>
        </div>
        <div class="col-md-4">
          <label for="email">Email ID:</label>
              <input class="form-control" type="email" id="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="col-md-4">
          <label for="password">Password:</label>
          <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="col-md-8">
          <label for="phoneNumber">Phone Number:</label>
          <select name="phoneNumber" id="phoneNumber" required>
            <option selected value="">+234</option>
            <option>Abia</option>
            <option>Anambra</option>
            <option>Enugu</option>
            <option>Ebonyi</option>
            <option>Imo</option>
          </select>
            <input type="number" id="number" name="number" placeholder="8160188661" required>
        </div>
        <div class="col-md-8">
          <label for="address">Address:</label>
              <input class="form-control" type="text" id="address" name="address" placeholder="12 Abagana Rd ......" required>
        </div>
        <div class="col-md-4">
          <label for="city">City:</label>
              <input class="form-control" type="text" id="city" name="city" placeholder="eg. Aba, Enugu, Onitsha etc" required>
        </div>
        <div class="col-md-4">
          <label for="state">State:</label>
              <select class="form-control" name="State" id="state" required>
                <option selected value="">Choose State</option>
                <option>Abia</option>
                <option>Anambra</option>
                <option>Enugu</option>
                <option>Ebonyi</option>
                <option>Imo</option>
              </select>
        </div>
        <div class="col-md-8">
          <label for="country">Country:</label>
              <select class="form-control" name="Country" id="country">
                <option selected>Choose Country</option>
                <option>Nigeria</option>
                <option>Niger</option>
                <option>USA</option>
                <option>Japan</option>
                <option>England</option>
                <option>Nigeria</option>
                <option>Niger</option>
                <option>USA</option>
                <option>Japan</option>
                <option>England</option>
              </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Remember me
            </label>
          </div>
        </div>
        <div class="col-6">
          <button type="submit" class="btn btn-primary form-control width">Sign up</button>
        </div>
        <div class="form-divider"></div>
        <p class="message">Already have an account <a href="login.html">Login here</a></p>
      </form>
    </div>
